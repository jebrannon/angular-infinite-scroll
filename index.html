<!DOCTYPE html>
<html>
    <head>
        <title>Infinite Scroll</title>

        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">

        <!-- General -->
        <meta name="description" content="" />

        <!-- Facebook -->
        <meta property="og:title" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="img/share/logo.jpg" />
        <meta property="og:url" content="" />
        <meta property="og:site_name" content="" />
        <meta property="og:description" content="" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="" />
        <meta name="twitter:description" content="" />
        <meta name="twitter:image" content="" />
        <meta name="twitter:image" content="" />

        <!-- Win8 Tile -->
        <meta name="msapplication-TileImage" content=""/>
        <meta name="msapplication-TileColor" content="#ed8b00"/>

        <!-- Apple Touch Icons -->
        <link rel="apple-touch-icon-precomposed" href="img/favicon/apple-touch-icon-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicon/apple-touch-icon-57x57-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/apple-touch-icon-72x72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicon/apple-touch-icon-114x114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/apple-touch-icon-144x144-precomposed.png" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon/favicon.ico" />

        <!-- Custom Fonts -->


        <!-- Main Stylesheet -->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-app='ngApp' ng-controller="pageController">
        <noscript>
            <div class="no-script">
                <p>For full functionality of this site it is necessary to enable JavaScript.</p>
                <p>Here are the <a href="http://www.enable-javascript.com/" target="_blank"> instructions how to enable JavaScript in your web browser</a>.</p>
            </div>
        </noscript>

        <div id="header">
            <h1>Infinite Scroll</h1>
            <p class="message">{{understand}}</p>
        </div>
        
        <div id="feed">
            <ul class="my-list" ng-infinite-scroll></ul>
            <div class="load-more"><a class="load-more-link" title="Loading">Loading</a></div>
        </div>
        
        <script  src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controllers/PageController.js" type="text/javascript"></script>
        <script src="js/directives/InfiniteScrollDirective.js" type="text/javascript"></script>
        <script src="js/services/LoadDataService.js" type="text/javascript"></script>
    </body>
</html>
